<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New Nerd</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<section class="searchWrap">
		<div class="overlay">
		<!-- HEADER BEGINS -->
			<header>
				<div class="wrapper">
					<h1>New Nerd, Who Dis?</h1>
					<h3>Do a quick reference check on who's who in the Marvel and DC Comics Universe.</h3>
				</div>
			</header>
			<!-- HEADER ENDS -->

			<!-- SEARCH FUNCTION BEGINS -->
			<section>
				<div class="wrapper">
					<div class="searchForHero">
						<form action="">
						  <input type="search" placeholder="name your hero" class="heroSearch">
						  <button type="submit" class="submitButton">Search Already!</button>
						</form>
					</div>
				</div>
			</section>
		<!-- SEARCH FUNCTION ENDS -->
		</div>
	</section>

		<!-- DISPLAY HERO RESULTS BEGINS -->
		<section class="resultsDisplay">
			<div class="overlay2">
			<div class="wrapper">
				<div class="heroDisplay">
					
				</div>				
			</div>
			</div>
		</section>
		<!-- DISPLAY HERO RESULTS ENDS -->

	






	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/script.js"></script>

</html>
